<html ng-app="hackpuc">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Espalhe amor azul! s2</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="assets/img/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
    
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/ng-tags-input/2.1.1-1/ng-tags-input.min.css">
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/ng-tags-input/2.1.1-1/ng-tags-input.min.js"></script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="assets/js/lib/bootstrap.min.js"></script>

    <!-- GreenSock tween lib -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>

    <script type="text/javascript" src="assets/js/app.js"></script>

    <!-- Facebook -->
    <meta property="og:title" content="Receba meu amor ðŸ‘‰ðŸ’™"/>
    <meta property="og:url" content="http://www.espalheamorazul.com.br/" />
    <meta property="og:site_name" content="Espalhe Amor Azul"/>
    <meta property="og:description" content="Venha experimentar esse movimento de amor!"/>
    <meta property="og:image" content="http://2.bp.blogspot.com/-PF8bRiGNOuY/TWAkNlUhRTI/AAAAAAAAAMg/qsGy9CZ2joc/s1600/fond-Blue-Heart-love.jpeg"/>
  </head>

  <body ng-controller="MainCtrl as main">

    <div id="topBar">
      <h1 class="badscript-font">Novembro <span>Azul</span></h1>
    </div>

    <div class="container">
      <div class="row">
        <img id="happy-finger" src="assets/img/happy-finger.png">

        <div class="col-md-9 col-md-offset-3">
          <p id="little-joke" class="badscript-font text-center">"Sentiu meu toque de amor?"</p>
          <p id="serious-stats" class="text-center">{{main.infoText}}</p>

          <div id="info-row" class="row">
            <div class="col-md-6">
              <div id="spread" class="info-bg">
                <h2 class="badscript-font text-center">#espalheamorazul</h2>

                <div id="social-networks">
                  <div id="facebook-share">
                    <div class="fb-share-button" data-href="http://www.espalheamorazul.com.br" data-layout="box_count">
                    </div>
                  </div>

   
                  <div id="twitter-share">
                    <a class="twitter-share-button" 
                      href="https://twitter.com/share?text=Receba meu amor ðŸ‘‰ðŸ’™ - &hashtags=EspalheAmorAzul,dribleopreconceito,novembroazul" 
                      data-count="vertical">
                      Tweet
                    </a>
                  </div>
                
                  <a id="mail-share" type="button" 
                     class="btn btn-primary" 
                     data-toggle="modal" 
                     data-target="#email-modal"
                     onClick="ga('send', 'event', 'Share', 'EmailOpen');">Email</a>

                  <a id="whats-app-share" 
                    href="whatsapp://send?text=Receba meu amor ðŸ‘‰ðŸ’™ - http://www.espalheamorazul.com.br" 
                    data-action="share/whatsapp/share"
                    onClick="ga('send', 'event', 'Share', 'Whatsapp');"
                    style="display: none;">
                    <img src="assets/img/icon-whatsapp.gif">
                  </a>
                </div><!-- /#social-networks -->

              </div>
            </div><!-- /#spread -->

            <div class="col-md-6">
              <div id="info" class="info-bg">
                <div class="row">
                  <div id="blue-november" class="col-md-6">
                    <h2 class="badscript-font text-center">Saiba mais:</h2>
                    <a onClick="ga('send', 'event', 'Action', 'Campaing');" target="_blank" href="http://www.novembroazul.com.br">
                      <img src="assets/img/novembro-azul.jpg">
                    </a>
                  </div>
                  <span></span>
                  <div id="donate" class="col-md-6">
                    <h2 class="badscript-font text-center">Doe agora!</h2>
                    <a onClick="ga('send', 'event', 'Action', 'Donate');" target="_blank" href="http://www.cancer.org.br/doe">
                      <img src="assets/img/fundacao-cancer.gif">
                    </a>
                  </div>
                </div>
              <div>
            </div>
          </div><!-- /#info-row -->
        </div>
      </div>
    </div>

    <div id="email-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Fechar</span></button>
            <h4 class="modal-title" id="myModalLabel">Enviar para quem?</h4>
          </div>

          <div class="modal-body">
            <tags-input id='email-input' ng-model="main.emailList" 
                        class="input" placeholder="Email de seus amigos..."
                        add-on-enter="true" add-on-comma="true">
            </tags-input>
            <span ng-show='main.isEmailInvalid' style="color:red">Email Invalido</span>
          </div>

          <div class="modal-footer">
            <button id="email-button" type="button" class="btn btn-primary" 
                  onClick="ga('send', 'event', 'Share', 'Email');" 
                  ng-click="main.sendMail()">Send Email</button>
            <div id="powered-by">      
              Powered by <span><a target="_blank" href="https://sendgrid.com/"><img src="assets/img/sendgrid_logo.png"></a></span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--<p id="little-joke">{{main.getSenderName()}} te enviou um amorzinho...</p>-->

    <script>

    <script type="text/javascript">
      window.twttr=(function(d,s,id){var t,js,fjs=d.getElementsByTagName(s)[0];if(d.getElementById(id)){return}js=d.createElement(s);js.id=id;js.src="https://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);return window.twttr||(t={_e:[],ready:function(f){t._e.push(f)}})}(document,"script","twitter-wjs"));
    </script>

  </body>
</html>
