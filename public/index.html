<html ng-app="hackpuc">

  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="app.css">

    <script 
      type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js">
    </script>

    <script type="text/javascript" src="lib/jquery.min.js"></script>
    <script type="text/javascript" src="lib/ZeroClipboard.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
        
  </head>

  <body ng-controller="MainCtrl as main">
    <p>{{main.senderName}} te enviou um amorzinho...</p>

    <div ng-hide="main.isShared" class="col-sm-8">
      <label for="shareName">Nome:</label>
      <input id="shareName" class="form-control" ng-model="main.shareName" type="text">

      <button id="my-button_text" data-clipboard-target="clipboard_text">Copy to Clipboard</button>
      <input type="text" id="clipboard_text" value="Clipboard Text"/>

      <button data-clipboard-text="Copy me!" ng-click="main.share()">Espalhar o amor</button>
    </div>

    <div class="col-sm-8" ng-show="main.isShared">  
      <p>{{main.shareLink}}</p>
    </div>

  </body>

</html>
