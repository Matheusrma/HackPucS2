<html ng-app="hackpuc">

  <head>
    <meta charset="UTF-8">
    <meta property="og:title" content="HackPuc"/>
    <meta property="og:url" content="https://hackpucs2.herokuapp.com"/>
    <meta property="og:site_name" content="HackPuc"/>
    <meta property="og:description" content="Testando a description"/>
    <meta property="og:image" content="http://2.bp.blogspot.com/-PF8bRiGNOuY/TWAkNlUhRTI/AAAAAAAAAMg/qsGy9CZ2joc/s1600/fond-Blue-Heart-love.jpeg"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="app.css">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">

    <script 
      type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js">
    </script>

    <script type="text/javascript" src="lib/jquery.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
        
  </head>

  <body ng-controller="MainCtrl as main">
    <script>
      window.fbAsyncInit = function() {
        FB.init({
          appId      : '593752470770914',
          xfbml      : true,
          version    : 'v2.2'
        });
      };

      (function(d, s, id){
         var js, fjs = d.getElementsByTagName(s)[0];
         if (d.getElementById(id)) {return;}
         js = d.createElement(s); js.id = id;
         js.src = "//connect.facebook.net/en_US/sdk.js";
         fjs.parentNode.insertBefore(js, fjs);
       }(document, 'script', 'facebook-jssdk'));
    </script>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-43823080-7', 'auto');
      ga('send', 'pageview');

    </script>

    <p>{{main.getSenderName()}} te enviou um amorzinho...</p>

    <div ng-hide="main.isShared" class="col-sm-8">
      <label for="shareName">Nome:</label>
      <input id="shareName" class="form-control" ng-model="main.shareName" type="text">

      <button ng-disabled="main.isNameFalsy()" ng-click="main.share()">Espalhar o amor</button>
    </div>

    <div class="col-sm-8" ng-show="main.isShared">
      <p>Compartilhe o amor:</p>  
      <p>{{main.shareLink}}</p>

      <div class="fb-share-button" data-href="https://hackpucs2.herokuapp.com" data-layout="box_count"></div>
      <input class="form-control" ng-model="main.toShareEmail" type="text">
      <a href="'whatsapp://send?text={{main.shareLink}}" data-action="share/whatsapp/share">
        Share via Whatsapp
      </a>
      <span ng-show='main.isEmailInvalid'>Email Invalido</span>
      <button ng-click="main.sendMail()">Email</button>
    </div>

  </body>

</html>
