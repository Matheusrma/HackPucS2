<html ng-app="hackpuc">

  <head>
    <meta charset="UTF-8">
    <meta property="og:title" content="HackPuc"/>
    <meta property="og:url" content="https://hackpucs2.herokuapp.com"/>
    <meta property="og:site_name" content="HackPuc"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="app.css">

    <script 
      type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js">
    </script>

    <script type="text/javascript" src="lib/jquery.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
        
  </head>

  <body ng-controller="MainCtrl as main">
    <script>
      window.fbAsyncInit = function() {
        FB.init({
          appId      : '593752470770914',
          xfbml      : true,
          version    : 'v2.2'
        });
      };

      (function(d, s, id){
         var js, fjs = d.getElementsByTagName(s)[0];
         if (d.getElementById(id)) {return;}
         js = d.createElement(s); js.id = id;
         js.src = "//connect.facebook.net/en_US/sdk.js";
         fjs.parentNode.insertBefore(js, fjs);
       }(document, 'script', 'facebook-jssdk'));
    </script>


    <p>{{main.senderName}} te enviou um amorzinho...</p>

    <div ng-hide="main.isShared" class="col-sm-8">
      <label for="shareName">Nome:</label>
      <input id="shareName" class="form-control" ng-model="main.shareName" type="text">

      <button ng-disabled="main.isNameFalsy()" ng-click="main.share()">Espalhar o amor</button>
    </div>

    <div class="col-sm-8" ng-show="main.isShared">  
      <p>{{main.shareLink}}</p>

      <div class="fb-share-button" data-href="?name=Matheus Motta" data-layout="box_count"></div>
    </div>

  </body>

</html>
